<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>homepage</title>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/homepage.js') }}" type="text/javascript "></script>
  </head>
  <body>
    <h1>hello <strong id="owner">{{data['owner']}}</strong></h1>

    <ul id='channels'>
    {% if data['channels'] != [] %}
        {% for channel in data['channels'] %}
          <li><a href={{ url_for('test', user_id = data['owner'], room_id = channel) }}>{{ channel }}</a></li>
        {% endfor %}
    {% endif %}
    </ul>

    <button method='post' type="post" id='newChannel'>New Channel</button>

  </body>

</html>
