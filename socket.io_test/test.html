<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul{
        text-align: left;
        margin-left: 10px;
        list-style-type: none;
    }
    body{
        text-align: center;
    }
    #show, #bottom{
        width: 600px;
        background-color: azure;
        padding: 15px
    }
    #show{
        height: 400px;
    }
    #bottom{
        height: 30px;
    }
    input{
        width: 520px;
    }
</style>
<body>
<div id="show">
    <ul>

    </ul>
</div>
<div id="bottom">
    <input id="text"><button id="submit">发送</button>
</div>
</body>
<script src="/static/js/jquery.js"></script>  <!--jquery请自行百度下载-->
<script src="/static/js/socket.io.js"></script>  <!--socket.io.js请自行百度下载-->
<script>
    $(function(){
        var url = "http://" + document.domain + ':' + location.port;
        console.log(url);
        var io_client = io.connect(url);
        io_client.on('connect', function() {
            // 连接成功时的事件
            io_client.emit('login', {data: 'I\'m connected!'});
        });

        io_client.on("mes", function(resp){
            // 绑定的事件, 对应py文件中的event参数的值
            $("#show ul").append(`<li>${resp}</li>`);
        });

        // 发送按钮事件
        $("#submit").click(function(){
            var text = $.trim($("#text").val());
            if(text == ""){
                // nothing...
            }
            else{
                $.post("/listen", {"data": text}, function(resp){
                    var resp = JSON.parse(resp);
                    var status = resp['message'];
                    if(status == "success"){
                        $("#text").val("");  // 清空输入内容
                    }
                    else{
                        alert(status);
                    }
                });
            }
        });
        // end !!!
    });
</script>
</html>
